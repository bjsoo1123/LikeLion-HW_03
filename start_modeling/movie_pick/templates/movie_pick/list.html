{% extends 'base.html' %}

{% block content %}

<body>
    <div id="box" name = "top">
        <div class="box-header">
            <br>
            <h1>Pick list</h1>
            <a href="/" class="btn">Back</a>
            <a href="https://www.instagram.com/b_jungsoo1123" class="btn">Exit</a>
        </div>
        
        <div class="row">
            {% for item in all_products %}
            <!-- 반복문 -->
            <div class="box-body col-6">
                <div class="selector">
                    <p>이름: {{ item.name }}</p>
                    <p>장르: {{ item.genre }}</p>
                    <p>추천 영화: {{ item.movie }}</p>
                    <a href="{% url 'products:show' item.pk %}" class="btn">보러가기</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <br><br>
        <a href='#top' class="btn">top</a>
    </div>
</body>


{% endblock %}
